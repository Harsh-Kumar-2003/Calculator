<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <div class="container">
        <div class="item scr">
            
        </div>
        <div class="item C">C</div>
        <div class="item X">X</div>
        <div class="item MOD">%</div>
        <div class="item DI">/</div>
        <div class="item B7">7</div>
        <div class="item B8">8</div>
        <div class="item B9">9</div>
        <div class="item MU">*</div>
        <div class="item B4">4</div>
        <div class="item B5">5</div>
        <div class="item B6">6</div>
        <div class="item SUB">-</div>
        <div class="item B1">1</div>
        <div class="item B2">2</div>
        <div class="item B3">3</div>
        <div class="item ADD">+</div>
        <div class="item DOT">.</div>
        <div class="item B0">0</div>
        <div class="item EQUAL">=</div>
    </div>
</body>
</html>
